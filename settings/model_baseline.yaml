encoder:
  input_dim_encoder: 64
  hidden_dim_encoder: 256
  output_dim_encoder: 256
  dropout_p_encoder: .25
decoder:
  output_dim_h_decoder: 256
  nb_classes:  # Empty, to be filled automatically.
  dropout_p_decoder: .25
  max_out_t_steps: 22
root_dir: 'outputs'
output:
  models_dir: &model_dir 'models'
  file_name: 'best_model_baseline__.pytorch'
pre_trained_model:
  use_pre_trained: Yes
  model_dir: *model_dir
  model_name: 'dcase_baseline_model.pytorch'
# EOF
